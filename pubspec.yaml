  cloud_firestore: ^0.16.0
  # cloud_firestore: ^1.0.7
  # https://pub.dev/packages/firebase_auth
  firebase_auth: ^0.20.0+1
  # firebase_auth: ^1.1.2
  # https://pub.dev/packages/google_sign_in
  google_sign_in: ^4.5.9
  # https://pub.dev/packages/google_sign_in_web
  # google_sign_in_web: ^0.9.2
  # https://pub.dartlang.org/packages/firebase_analytics
  # firebase_analytics: ^7.0.1
  # https://pub.dev/packages/firebase_core
  firebase_core: ^0.7.0
  # firebase_core: ^1.1.0
  # https://pub.dev/packages/rive
  rive: ^0.6.7
  # https://pub.dev/packages/countup
  countup: ^0.1.3
  # https://pub.dev/packages/number_inc_dec
  number_inc_dec: ^0.6.6
  # https://pub.dev/packages/flushbar
  flushbar: ^1.10.4
  # https://pub.dev/packages/flash
  flash: ^2.0.0
  # https://pub.dev/packages/email_validator
  email_validator: ^1.0.6
  # https://pub.dev/packages/sign_in_with_apple
  # https://firebase.flutter.dev/docs/auth/social/
  sign_in_with_apple: ^2.5.4
  crypto: ^2.1.5
  # https://pub.dev/packages/animationsâˆ‚
  animations: ^1.1.2
  # https://pub.dev/packages/url_launcher
  url_launcher: ^5.4.5

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # https://pub.dev/packages/flutter_launcher_icons
  flutter_launcher_icons: ^0.7.5
  # https://pub.dev/packages/flutter_launcher_name
  flutter_launcher_name: ^0.0.1

# run flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/icon.png"

# run flutter pub run flutter_launcher_name:main
flutter_launcher_name:
  name: "Yo Dravet"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

