  # https://pub.dartlang.org/packages/bloc
  bloc: ^3.0.0
  # https://pub.dartlang.org/packages/flutter_bloc
  flutter_bloc: ^3.2.0
  # https://pub.dev/packages/google_fonts
  google_fonts: ^0.3.10
  # https://pub.dev/packages/responsive_builder
  responsive_builder: ^0.3.0
  # https://pub.dev/packages/strava_flutter
  strava_flutter: ^1.2.2+62
